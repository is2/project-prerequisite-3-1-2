<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Form</title>
</head>
<body>
<h1 th:text="${user.id != null} ? 'Edit User' : 'Add User'">User Form</h1>
<form th:action="@{${user.id != null} ? '/admin/update' : '/admin'}" th:object="${user}" method="post">
  <input type="hidden" th:field="*{id}" />

  <label>First Name:</label>
  <input type="text" th:field="*{firstName}" required/><br/>

  <label>Last Name:</label>
  <input type="text" th:field="*{lastName}" required/><br/>

  <label>Email:</label>
  <input type="email" th:field="*{email}" required/><br/>

  <input type="submit" value="Save"/>
</form>
<a th:href="@{/admin}">Back to List</a>
</body>
</html>
